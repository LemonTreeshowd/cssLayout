<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.2多列布局</title>
    <link rel="stylesheet" href="./css/reset.style.css">
    <style>
        .left{
            background:#ddd;
            float: left;
            width: 100px;
        }
        .right {
            background:#666;
            color:#fff;
            overflow: hidden; /*http://www.yunxiu.org/css-over-flow-propery-with-float/*/
            margin-left: 120px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
