<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.3 Table多列布局</title>

    <style>
        .parent{
            display: table; width: 100%;
            display: table-cell;
        }
        .left,.right{
            display: table-cell;
        }
        .left{
            width: 0.1%;
            padding-right: 20px;
            background:#ddd;
        }
        .left p{
            width:200px;
            background:#666;
        }
        .right {
            background:#666;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
