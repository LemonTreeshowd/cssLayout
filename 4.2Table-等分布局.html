<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>多列布局</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	body{margin:20px;}
	/*IE 6/7不支持*/
	/*等高*/
	.parent-fix{
		margin-left: -20px;
	}
	.parent{
		display: table;
		width:100%;
		table-layout: fixed; /*布局优先 加速渲染 ， table-cell未设置宽度时 ， 自动平分宽度*/
	}
	.column{
		display: table-cell;
		padding-left: 20px;
	}
</style>
</head>
<body>
<div class="parent-fix">
	<div class="parent">
		<div class="column"><p>1</p></div>
		<div class="column"><p>2</p></div>
		<div class="column"><p>3</p></div>
		<div class="column"><p>4</p></div>
	</div>
</div>
</body>
</html>
